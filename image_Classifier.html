<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison & Classification</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e1e1e;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            width: 500px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        label:hover {
            background-color: #1769aa;
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            display: none;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #616161;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #388e3c;
        }

        .results {
            margin-top: 20px;
            font-size: 16px;
            color: #b0bec5;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            color: #e0e0e0;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #616161;
        }

        th {
            background-color: #333;
        }

        tr:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Comparison & Classification</h1>
        <div>
            <label for="image1-input">Upload Image 1</label>
            <input type="file" id="image1-input" accept="image/*">
            <label for="image2-input">Upload Image 2</label>
            <input type="file" id="image2-input" accept="image/*">
        </div>
        <div class="image-wrapper">
            <img id="image1-preview" alt="Preview Image 1">
            <img id="image2-preview" alt="Preview Image 2">
        </div>
        <button id="classify-btn" disabled>Classify & Compare</button>
        <div id="results" class="results"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const image1Input = document.getElementById("image1-input");
            const image2Input = document.getElementById("image2-input");
            const classifyBtn = document.getElementById("classify-btn");
            const image1Preview = document.getElementById("image1-preview");
            const image2Preview = document.getElementById("image2-preview");
            const resultsDiv = document.getElementById("results");

            let model;

            // Load MobileNet Model
            mobilenet.load().then((loadedModel) => {
                model = loadedModel;
                classifyBtn.disabled = false;
                console.log("Model Loaded");
            });

            // Handle Image 1 Upload
            image1Input.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        image1Preview.src = e.target.result;
                        image1Preview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle Image 2 Upload
            image2Input.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        image2Preview.src = e.target.result;
                        image2Preview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Function to resize image for faster classification
            function resizeImage(imageElement, maxWidth = 224, maxHeight = 224) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        const width = img.width;
                        const height = img.height;

                        // Calculate the scaling ratio
                        const scale = Math.min(maxWidth / width, maxHeight / height);
                        canvas.width = width * scale;
                        canvas.height = height * scale;

                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas);
                    };
                    img.src = imageElement.src;
                });
            }

            // Classify and Compare Images
            classifyBtn.addEventListener("click", async () => {
                resultsDiv.innerHTML = ""; // Clear previous results
                if (model && image1Preview.src && image2Preview.src) {
                    // Resize the images before classification
                    const [resizedImage1, resizedImage2] = await Promise.all([
                        resizeImage(image1Preview),
                        resizeImage(image2Preview)
                    ]);

                    const [predictions1, predictions2] = await Promise.all([
                        model.classify(resizedImage1),
                        model.classify(resizedImage2)
                    ]);
                    displayResults(predictions1, predictions2);
                } else {
                    resultsDiv.textContent = "Please upload both images first.";
                }
            });

            // Display Results in Table Format
            function displayResults(predictions1, predictions2) {
                const table = document.createElement("table");

                // Create Table Header
                const headerRow = document.createElement("tr");
                headerRow.innerHTML = `
                    <th>Prediction</th>
                    <th>Image 1 Confidence</th>
                    <th>Image 2 Confidence</th>
                `;
                table.appendChild(headerRow);

                // Get the maximum length of both predictions arrays
                const maxLength = Math.max(predictions1.length, predictions2.length);

                // Add rows for each prediction
                for (let i = 0; i < maxLength; i++) {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${predictions1[i] ? predictions1[i].className : ""}</td>
                        <td>${predictions1[i] ? (predictions1[i].probability * 100).toFixed(2) + "%" : ""}</td>
                        <td>${predictions2[i] ? (predictions2[i].probability * 100).toFixed(2) + "%" : ""}</td>
                    `;
                    table.appendChild(row);
                }

                resultsDiv.innerHTML = ""; // Clear previous results
                resultsDiv.appendChild(table);
            }
        });
    </script>
</body>
</html>
