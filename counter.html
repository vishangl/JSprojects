<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Input</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }

        .counter-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }

        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            background-color: #5cb85c;
            color: #fff;
            font-size: 1.5rem;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .reset-button {
            background-color: #d9534f;
            width: 100px;
            border-radius: 5px;
        }

        .reset-button:hover {
            background-color: #c9302c;
        }

        input {
            font-size: 1.5rem;
            text-align: center;
            width: 80px;
            height: 60px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Counter with Input</h1>
        <div class="counter">
            <button id="decrement">-</button>
            <input type="number" id="counterInput" value="0" />
            <button id="increment">+</button>
        </div>
        <button id="reset" class="reset-button">Reset</button>
    </div>

    <script>
        // Select elements
        const decrementButton = document.getElementById('decrement');
        const incrementButton = document.getElementById('increment');
        const resetButton = document.getElementById('reset');
        const counterInput = document.getElementById('counterInput');

        // Increment Function
        incrementButton.addEventListener('click', () => {
            let currentValue = parseInt(counterInput.value) || 0;
            counterInput.value = currentValue + 1;
        });

        // Decrement Function
        decrementButton.addEventListener('click', () => {
            let currentValue = parseInt(counterInput.value) || 0;
            counterInput.value = currentValue - 1;
        });

        // Reset Function
        resetButton.addEventListener('click', () => {
            counterInput.value = 0;
        });

        // Restrict invalid values on manual input
        counterInput.addEventListener('input', () => {
            if (isNaN(counterInput.value)) {
                counterInput.value = 0; // Reset if invalid input
            }
        });
    </script>
</body>
</html>
