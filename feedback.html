<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .form-container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      background-color: #5cb85c;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="division">Division:</label>
      <select id="division">
        <option value="">--Select Division--</option>
        <option value="6ITA">6ITA</option>
        <option value="6ITB">6ITB</option>
        <option value="6ITC">6ITC</option>
        <option value="6ITD">6ITD</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" rows="5" placeholder="Enter your feedback"></textarea>

      <button type="button" onclick="submitFeedback()">Submit</button>
    </form>
  </div>

  <script>
    function submitFeedback() {
      // Capture input values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const division = document.getElementById("division").value;
      const feedback = document.getElementById("feedback").value;

      // Check if all fields are filled
      if (name && email && division && feedback) {
        console.log("Feedback Submitted:");
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Division:", division);
        console.log("Feedback:", feedback);

        // Clear the form after submission
        document.getElementById("feedbackForm").reset();

        // Simple success alert
        alert(`Thanks for the feedback ${name}`);
      } else {
        alert("Please fill all the fields before submitting.");
      }
    }
  </script>
</body>
</html>
