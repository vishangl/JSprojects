<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Guess the Number Game</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 193, 7, 1) 0%, rgba(255, 87, 34, 1) 100%);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 320px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 2px solid #fff;
            width: 80%;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #ffeb3b;
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 85%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(2px);
        }

        #message {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .correct {
            color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
        }

        .too-high {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.2);
        }

        .too-low {
            color: #ff9800;
            background-color: rgba(255, 152, 0, 0.2);
        }

        .error {
            color: #fff;
            background-color: rgba(233, 30, 99, 0.3);
        }

        /* Animated Background */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        /* Random Bubbles */
        .bubble:nth-child(1) { width: 60px; height: 60px; left: 10%; animation-duration: 6s; top: 20%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 80px; height: 80px; left: 30%; animation-duration: 8s; top: 30%; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 100px; height: 100px; left: 60%; animation-duration: 7s; top: 50%; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 40px; height: 40px; left: 80%; animation-duration: 9s; top: 70%; animation-delay: 3s; }
        .bubble:nth-child(5) { width: 120px; height: 120px; left: 90%; animation-duration: 5s; top: 80%; animation-delay: 4s; }

    </style>
</head>
<body>

    <!-- Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <h1>Guess the Number</h1>
        <p>Guess a number between <strong>1</strong> and <strong>100</strong></p>
        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100" />
        <button id="submitGuess">Submit Guess</button>
        <div id="message"></div>
    </div>

    <script>
        // Random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        // DOM Elements
        const userGuessInput = document.getElementById('userGuess');
        const submitButton = document.getElementById('submitGuess');
        const messageElement = document.getElementById('message');

        // Function to handle the guess
        function checkGuess() {
            const userGuess = Number(userGuessInput.value);

            // Validate the guess
            if (!userGuess || userGuess < 1 || userGuess > 100) {
                messageElement.textContent = "Please enter a number between 1 and 100.";
                messageElement.className = "error";
                return;
            }

            // Check if the guess is correct, too high or too low
            if (userGuess === randomNumber) {
                messageElement.textContent = "üéâ Correct! You've guessed the number!";
                messageElement.className = "correct";
            } else if (userGuess > randomNumber) {
                messageElement.textContent = "‚ùå Too high! Try a smaller number.";
                messageElement.className = "too-high";
            } else {
                messageElement.textContent = "‚ùå Too low! Try a larger number.";
                messageElement.className = "too-low";
            }

            // Reset the input
            userGuessInput.value = '';
            userGuessInput.focus();
        }

        // Add event listeners
        submitButton.addEventListener('click', checkGuess);

        // Allow submitting with the Enter key
        userGuessInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
    </script>

</body>
</html>
